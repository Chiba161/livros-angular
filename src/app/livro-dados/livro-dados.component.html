<main class="container mt-4">
    <h2>Cadastro de Livro</h2>
    <form (submit)="incluir()" ngNativeValidate>
      <div class="form-group row">
        <label for="titulo" class="col-md-12">TÃ­tulo</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="titulo" required [(ngModel)]="livro.titulo" name="titulo">
        </div>
      </div>
      <div class="form-group row">
        <label for="resumo" class="col-md-12">Resumo</label>
        <div class="col-md-6">
          <textarea class="form-control" id="resumo" required [(ngModel)]="livro.resumo" name="resumo"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="editora" class="col-md-12">Editora</label>
        <div class="col-md-6">
          <select class="form-control" id="editora" required [(ngModel)]="livro.codEditora" name="editora">
            <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="autores" class="col-md-12">Autores (1 por linha)</label>
        <div class="col-md-6">
          <textarea class="form-control" id="autores" required [(ngModel)]="autoresForm" name="autores" rows="4"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </form>
  </main>
